language: python

jobs:
  include:
    - python: 2.7
      install:
        - pip install -r requirements.txt
        - pip install -r test_requirements.txt
        - pip install coveralls
      script: coverage run --source=cloudshell_rest_api setup.py test
    - python: 3.7
      install:
        - pip install .[async]
        - pip install -r test_requirements.txt
        - pip install coveralls
      script: coverage run -m pytest pytests/test_async_api.py
after_success: coveralls
deploy:
  skip_cleanup: true
  provider: pypi
  distributions: sdist
  user: Quali
  skip_existing: true
  password:
    secure: 
  on:
    branch: master
    tags: false
